<div class="container-fluid">

  <h5 class="card-title mb-4">Actulizar datos de la carrera</h5>

  <form (ngSubmit)="onSubmit()" [formGroup]="CarUpdateForm">
    <div class="for-group">
      <mat-form-field class="w-100">
        <mat-label>Semestre</mat-label>
        <input matInput type="text" formControlName="car_nombre"
               [ngClass]="{ 'is-invalid': submitted && form.car_nombre.errors }" required>
        <mat-error *ngIf="submitted && form.car_nombre.errors" class="">
          <div *ngIf="CarUpdateForm.controls.car_nombre.errors.required">semestre invalido</div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <div class="spinner-border text-primary" role="status" *ngIf="load">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="form-group">
      <button mat-flat-button color="primary" [disabled]="disableButtonUpdate">Actualizar</button>
      <button mat-flat-button class="bg-danger text-white ml-2" mat-dialog-close="">Cerrar</button>
    </div>
  </form>
</div>
