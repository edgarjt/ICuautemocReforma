<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="mb-4 w-100">
  <form (ngSubmit)="onSubmit()" [formGroup]="GetPlanForm">
    <mat-form-field class="mr-4">
      <mat-label>Carrera</mat-label>
      <mat-select formControlName="car_id"
                  [ngClass]="{ 'is-invalid': submitted && form.car_id.errors }" required>
        <mat-option *ngFor="let carrera of carreras" [value]="carrera.car_id">
          {{carrera.car_nombre}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="submitted && form.car_id.errors" class="">
        <div *ngIf="GetPlanForm.controls.car_id.errors.required">Seleccione una carrera</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mr-4">
      <mat-label>Semestre</mat-label>
      <mat-select formControlName="sem_id"
                  [ngClass]="{ 'is-invalid': submitted && form.sem_id.errors }" required>
        <mat-option *ngFor="let semestre of semestres" [value]="semestre.sem_id">
          {{semestre.sem_nombre}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="submitted && form.sem_id.errors" class="">
        <div *ngIf="GetPlanForm.controls.sem_id.errors.required">Seleccione el semestre</div>
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary">Filtrar</button>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="w-100" *ngIf="viewTable">

  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef> Materia</th>
    <td mat-cell *matCellDef="let element"> {{element.materia.mat_nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="plan">
    <th mat-header-cell *matHeaderCellDef> Plan</th>
    <td mat-cell *matCellDef="let element"> {{element.materia.mat_pdf}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="delete(element.pln_id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="d-flex justify-content-center align-items-center" style="height: 70vh;" *ngIf="load">
  <img src="assets/img/load.gif" alt="Load" width="50">
</div>
