<div class="container-fluid">

  <h5 class="card-title mb-4">Actulizar datos del usuario</h5>

  <form (ngSubmit)="onSubmit()" [formGroup]="UserUpdateForm">
    <div class="for-group">
      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && form.name.errors }" required>
        <mat-error *ngIf="submitted && form.name.errors" class="">
          <div *ngIf="UserUpdateForm.controls.name.errors.required">Nombre invalido</div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="for-group">
      <mat-form-field class="w-100">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" formControlName="surname"
               [ngClass]="{ 'is-invalid': submitted && form.surname.errors }" required>
        <mat-error *ngIf="submitted && form.surname.errors" class="">
          <div *ngIf="UserUpdateForm.controls.surname.errors.required">Apellidos invalido</div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="for-group">
      <mat-form-field class="w-100">
        <mat-label>Correo electronico</mat-label>
        <input matInput type="text" formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && form.email.errors }" required>
        <mat-error *ngIf="submitted && form.email.errors" class="">
          <div *ngIf="UserUpdateForm.controls.email.errors.required">Email invalido</div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <div class="spinner-border text-primary" role="status" *ngIf="load">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="form-group">
      <button mat-flat-button color="primary" [disabled]="disableButtonUpdate">Actualizar</button>
      <button mat-flat-button class="bg-danger text-white ml-2" mat-dialog-close="">Cerrar</button>
    </div>
  </form>
</div>
