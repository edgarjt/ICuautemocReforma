<mat-form-field class="w-25">
  <mat-label>Buscar materia</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="w-100">


  <ng-container matColumnDef="mat_nombre">
    <th mat-header-cell *matHeaderCellDef> Materia</th>
    <td mat-cell *matCellDef="let element"> {{element.mat_nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="mat_pdf">
    <th mat-header-cell *matHeaderCellDef> PDF</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="accent" (click)="previewPdf(element)">
        <i class="far fa-file-pdf"></i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Actualizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="openDialog(element)">
        <i class="far fa-edit"></i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="delete(element.mat_id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
