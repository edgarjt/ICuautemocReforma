<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<mat-form-field class="w-25">
  <mat-label>Buscar Carrera</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="w-100">

  <ng-container matColumnDef="car_nombre">
    <th mat-header-cell *matHeaderCellDef> Carrera</th>
    <td mat-cell *matCellDef="let element"> {{element.car_nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Actualizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="openDialog(element)">
        <i class="far fa-edit"></i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="delete(element.car_id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<button mat-mini-fab color="primary" class="btn-float">
  <i class="fas fa-plus"></i>
</button>
