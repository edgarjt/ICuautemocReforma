<h2 mat-dialog-title>Nueva carrera</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="addCarreraForm">

    <mat-form-field class="w-100">
      <mat-label>Nombre de la carrera</mat-label>

      <input matInput type="text" formControlName="car_nombre"
             [ngClass]="{ 'is-invalid': submitted && form.car_nombre.errors }" required>

      <mat-error *ngIf="submitted && form.car_nombre.errors" class="">
        <div *ngIf="addCarreraForm.controls.car_nombre.errors.required">Nombre invalido</div>
      </mat-error>
    </mat-form-field>

    <div class="form-group">
      <div class="spinner-border text-primary" role="status" *ngIf="load">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="form-group">
      <button mat-flat-button color="primary" [disabled]="disableButton">Actualizar</button>
      <button mat-flat-button class="bg-danger text-white ml-2" mat-dialog-close="">Cerrar</button>
    </div>

  </form>
</mat-dialog-content>
